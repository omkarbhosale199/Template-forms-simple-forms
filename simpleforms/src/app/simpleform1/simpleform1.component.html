<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6 text-left rounded shadow py-5">
        <h3>Simple form 0 /template form (basic)</h3>
          <form #myform="ngForm"  (ngSubmit)="OnSubmit(myform)">
            <!-- #myform is template refrance variable we can access anywhere in html -->
              <div class="from-group">
               <label for="username">UserName</label>
               <input class="form-control" type="text" placeholder="Enter user name" name="username" id="username" ngModel > </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input class="form-control" type="text" id="email" name="email"  placeholder="Enter email" ngModel  >
              </div>
              <button type="submit" [disabled]="!myform.valid" class="btn btn-success mt-2">Submit</button>
          </form>

      </div>

  </div>

</div>
